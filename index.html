<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>virtual-keyboard</title>
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="audio-block">

  </div>
  <audio name="enter" data-key="2" src="./assets/sound/sound-2.mp3" type="audio/mpeg" ></audio>
  <audio name="capslock" data-key="3" src="./assets/sound/sound-3.mp3" type="audio/mpeg" ></audio>
  <audio name="shift" data-key="4" src="./assets/sound/sound-4.mp3" type="audio/mpeg" ></audio>
  <audio name="backspace" data-key="5" src="./assets/sound/sound-5.mp3" type="audio/mpeg" ></audio>
  <audio name="en" data-key="7" src="./assets/sound/sound-7.mp3" type="audio/mpeg" ></audio>
  <audio name="ru" data-key="8" src="./assets/sound/sound-8.mp3" type="audio/mpeg" ></audio>
  <!-- <audio data-key="1" src="./assets/sound/sound-1.mp3" type="audio/mpeg" ></audio> -->
  <!-- <audio data-key="6" src="./assets/sound/sound-6.mp3" type="audio/mpeg" ></audio> -->

  <textarea class="input-area" placeholder="Hello, world!" spellcheck="false"></textarea>
  
  <script src="script.js"></script>
</body>
</html>
